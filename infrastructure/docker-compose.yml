services:
  # Database
  postgres:
    image: postgres:15-alpine
    container_name: gamify_config_db
    environment:
      POSTGRES_DB: gamify_config
      POSTGRES_USER: dev
      POSTGRES_PASSWORD: devpass
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U dev -d gamify_config"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - gamify_network

  # Backend API
  backend:
    build:
      context: ../backend
      dockerfile: Dockerfile
    container_name: gamify_config_backend
    environment:
      DATABASE_URL: postgresql+asyncpg://dev:devpass@postgres:5432/gamify_config
      ENVIRONMENT: development
      DEBUG: "true"
      SECRET_KEY: ${SECRET_KEY:-change-me-in-production-at-least-32-chars}
      BACKEND_CORS_ORIGINS: '["http://localhost","http://localhost:8866","http://localhost:3000","http://localhost:5173","http://localhost:8000"]'
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - gamify_network
    restart: unless-stopped

  # Frontend (Next.js standalone server)
  frontend:
    build:
      context: ../frontend
      dockerfile: Dockerfile
      args:
        - NEXT_PUBLIC_API_URL=http://localhost:8000/api/v1
    container_name: gamify_config_frontend
    environment:
      - NODE_ENV=production
    ports:
      - "8866:3000"
    networks:
      - gamify_network
    restart: unless-stopped

  # PgAdmin (optional - for database management)
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: gamify_config_pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@sunstudio.com
      PGADMIN_DEFAULT_PASSWORD: admin
      PGADMIN_SERVER_JSON_FILE: /pgadmin4/servers.json
    ports:
      - "5050:80"
    volumes:
      - ./pgadmin/servers.json:/pgadmin4/servers.json:ro
    depends_on:
      - postgres
    networks:
      - gamify_network

networks:
  gamify_network:
    driver: bridge

volumes:
  postgres_data:
